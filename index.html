<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICP Generator</title>

  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#002452" />

  <!-- FAVICONS: Explicitly link to the icons in public/icons -->
  <link rel="icon" type="image/png" href="/icons/icon-58.png" />

  <!-- ios support-->
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <meta name="apple-mobile-web-app-title" content="#002452" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#002452',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.5s ease-out',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #002452;
      /* Brand color to prevent white flash */
      margin: 0;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #002452;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 80px;
      height: 80px;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: .8;
        transform: scale(0.95);
      }
    }

    @media print {
      body {
        background-color: white;
      }

      #splash,
      nav,
      .no-print {
        display: none !important;
      }

      main {
        padding: 0 !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "pptxgenjs": "https://esm.sh/pptxgenjs@3.12.0"
  }
}
</script>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="/icons/icon-180.png" alt="Blackwoods" class="splash-logo" />
  </div>

  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Handle Splash Screen Removal
        const splash = document.getElementById('splash');
        if (splash) {
          setTimeout(() => {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 500); // Remove from DOM after transition
          }, 500); // Short delay to ensure React is likely mounted/hydrated
        }

        // Only attempt detailed logging in development environments
        const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            if (isDev) console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            // Suppress errors in preview environments where origin mismatch is expected
            if (isDev) {
              console.log('ServiceWorker registration failed: ', err);
            }
          });
      });
    } else {
      // Fallback for no Service Worker (e.g. dev mode sometimes) if load event doesn't trigger same way
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 500);
        }
      });
    }
  </script>
</body>

</html>
