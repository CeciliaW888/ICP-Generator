<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICP Generator</title>

  <!-- PWA Configuration -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#002452" />

  <!-- FAVICONS: Explicitly link to the icons in public/icons -->
  <link rel="icon" type="image/png" href="/icons/icon-58.png" />

  <!-- ios support-->
  <link rel="apple-touch-icon" href="/icons/icon-180.png" />
  <meta name="apple-mobile-web-app-title" content="#002452" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: '#002452',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.5s ease-out',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #002452;
      /* Brand color to prevent white flash */
      margin: 0;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #002452;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .logo-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 3rem;
    }

    .splash-logo {
      width: 96px;
      height: 96px;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      /* Entrance: Drop & Squash. Loop: Gentle Hover */
      animation: dropIn 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards,
        hoverLoop 3s ease-in-out 1.2s infinite;
    }

    .shadow {
      width: 80px;
      height: 20px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
      position: absolute;
      bottom: -10px;
      z-index: 1;
      filter: blur(4px);
      animation: shadowScale 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) backwards,
        shadowHover 3s ease-in-out 1.2s infinite;
    }

    .splash-text {
      position: absolute;
      bottom: 8%;
      width: 100%;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      font-size: 1.125rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-align: center;
      line-height: 1.5;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-out 0.8s backwards;
      padding: 0 20px;
    }

    /* Squash and Stretch Drop */
    @keyframes dropIn {
      0% {
        transform: translateY(-300px) scale(0.8, 1.2);
        opacity: 0;
      }

      30% {
        transform: translateY(10px) scale(1.3, 0.7);
        opacity: 1;
      }

      /* Hit floor & Squash */
      45% {
        transform: translateY(-40px) scale(0.9, 1.1);
      }

      /* Rebound 1 */
      60% {
        transform: translateY(0) scale(1.05, 0.95);
      }

      /* Land 1 */
      75% {
        transform: translateY(-10px) scale(0.98, 1.02);
      }

      /* Rebound 2 */
      100% {
        transform: translateY(0) scale(1);
      }

      /* Settle */
    }

    /* Shadow Logic to match Drop */
    @keyframes shadowScale {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }

      30% {
        transform: scale(1.4);
        opacity: 0.8;
      }

      /* Hit floor - shadow biggest/darkest */
      45% {
        transform: scale(0.8);
        opacity: 0.4;
      }

      /* Rebound */
      60% {
        transform: scale(1);
        opacity: 0.6;
      }

      75% {
        transform: scale(0.9);
        opacity: 0.5;
      }

      100% {
        transform: scale(1);
        opacity: 0.6;
      }
    }

    /* Intelligent Hover Loop */
    @keyframes hoverLoop {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }

    @keyframes shadowHover {

      0%,
      100% {
        transform: scale(1);
        opacity: 0.6;
      }

      50% {
        transform: scale(0.85);
        opacity: 0.4;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media print {
      body {
        background-color: white;
      }

      #splash,
      nav,
      .no-print {
        display: none !important;
      }

      main {
        padding: 0 !important;
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

  }
}
</script>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="logo-container">
      <div class="shadow"></div>
      <img src="/icons/icon-180.png" alt="Blackwoods" class="splash-logo" />
    </div>
    <p class="splash-text">
      Brought to you by Blackwoods<br>Data & Analytics CoE
    </p>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Handle Splash Screen Removal
        const splash = document.getElementById('splash');
        if (splash) {
          setTimeout(() => {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 500); // Remove from DOM after transition
          }, 500); // Short delay to ensure React is likely mounted/hydrated
        }

        // Only attempt detailed logging in development environments
        const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            if (isDev) console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            // Suppress errors in preview environments where origin mismatch is expected
            if (isDev) {
              console.log('ServiceWorker registration failed: ', err);
            }
          });
      });
    } else {
      // Fallback for no Service Worker (e.g. dev mode sometimes) if load event doesn't trigger same way
      window.addEventListener('load', () => {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('hidden');
          setTimeout(() => splash.remove(), 500);
        }
      });
    }
  </script>
</body>

</html>
